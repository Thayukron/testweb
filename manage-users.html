<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการผู้ใช้งาน | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">จัดการผู้ใช้งาน</h2>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>ชื่อผู้ใช้</th>
          <th>อีเมล</th>
          <th>บทบาท</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>admin01</td>
          <td>admin01@example.com</td>
          <td>ผู้ดูแลระบบ</td>
          <td><span class="badge bg-success">ใช้งาน</span></td>
          <td>
            <button class="btn btn-sm btn-warning">แก้ไข</button>
            <button class="btn btn-sm btn-danger">ลบ</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>user22</td>
          <td>user22@example.com</td>
          <td>ลูกค้า</td>
          <td><span class="badge bg-secondary">ระงับ</span></td>
          <td>
            <button class="btn btn-sm btn-warning">แก้ไข</button>
            <button class="btn btn-sm btn-danger">ลบ</button>
          </td>
        </tr>
        <!-- เพิ่มแถวผู้ใช้งานเพิ่มเติมได้ -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
