<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 sidebar">

      <a href="../logout.php"><i class="bi bi-box-arrow-right me-2"></i>ออกจากระบบ</a>
    </nav>

    <main class="col-md-10 p-4">
      <h2 class="mb-4" id="dashboardTitle">แดชบอร์ดผู้ดูแลระบบ</h2>

          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">ยอดขายวันนี้</h5>
              <p class="card-text">฿12,300</p>

</div>

<script>
  // โหลดชื่อผู้ใช้ที่เข้าสู่ระบบ
  fetch("backend/get-logged-in-user.php")
    .then(res => res.json())
    .then(data => {
      if (data.success && data.role === 'admin') {
        document.getElementById("adminName").innerText = "สวัสดีคุณ " + data.username;
        document.getElementById("dashboardTitle").innerText = "แดชบอร์ดผู้ดูแลระบบ: " + data.username;
      } else {
        alert("คุณไม่มีสิทธิ์เข้าถึงหน้านี้");
        window.location.href = "login.html";
      }
    })
    .catch(err => {
      console.error("Session error:", err);
      window.location.href = "login.html";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
