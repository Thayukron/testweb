<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แก้ไขสินค้า | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">แก้ไขสินค้า</h2>

    <form action="#" method="post">
      <div class="mb-3">
        <label for="productName" class="form-label">ชื่อสินค้า</label>
        <input type="text" class="form-control" id="productName" name="productName" value="รองเท้าผ้าใบ">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">หมวดหมู่</label>
        <select class="form-select" id="category" name="category">
          <option selected>แฟชั่น</option>
          <option>เสื้อผ้า</option>
          <option>เครื่องใช้ไฟฟ้า</option>
          <option>ของใช้ในบ้าน</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">ราคา (บาท)</label>
        <input type="number" class="form-control" id="price" name="price" value="950">
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">จำนวนคงเหลือ</label>
        <input type="number" class="form-control" id="stock" name="stock" value="25">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">รายละเอียดสินค้า</label>
        <textarea class="form-control" id="description" name="description" rows="3">รองเท้าผ้าใบสไตล์ใหม่ ใส่สบายทุกโอกาส</textarea>
      </div>

      <button type="submit" class="btn btn-primary">บันทึกการแก้ไข</button>
      <a href="manage-products.html" class="btn btn-secondary">ยกเลิก</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
