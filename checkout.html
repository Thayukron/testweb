<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ชำระเงิน | eCommerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">ข้อมูลการชำระเงิน</h2>
    <form>
      <div class="row">
        <div class="col-md-6">
          <h5>ข้อมูลผู้รับ</h5>
          <div class="mb-3">
            <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="fullname" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทร</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">ที่อยู่จัดส่ง</label>
            <textarea class="form-control" id="address" rows="3" required></textarea>
          </div>
        </div>

        <div class="col-md-6">
          <h5>วิธีการชำระเงิน</h5>
          <div class="mb-3">
            <select class="form-select" required>
              <option selected disabled>-- เลือกวิธีการชำระเงิน --</option>
              <option value="cod">ชำระเงินปลายทาง</option>
              <option value="bank">โอนผ่านธนาคาร</option>
              <option value="credit">บัตรเครดิต/เดบิต</option>
            </select>
          </div>
          <h5 class="mt-4">สรุปรายการ</h5>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span>ยอดสินค้า</span>
              <strong>฿149.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>ค่าจัดส่ง</span>
              <strong>฿0.00</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>รวมทั้งหมด</span>
              <strong>฿149.00</strong>
            </li>
          </ul>
          <button type="submit" class="btn btn-success w-100">ยืนยันการสั่งซื้อ</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
