<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>คำสั่งซื้อทั้งหมด | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">คำสั่งซื้อทั้งหมด</h2>

    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>รหัสคำสั่งซื้อ</th>
          <th>ชื่อลูกค้า</th>
          <th>วันที่สั่งซื้อ</th>
          <th>ยอดรวม</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ORD001</td>
          <td>สมชาย ใจดี</td>
          <td>2025-05-04</td>
          <td>฿1,200.00</td>
          <td><span class="badge bg-info">รอดำเนินการ</span></td>
          <td>
            <button class="btn btn-sm btn-primary">ดูรายละเอียด</button>
            <button class="btn btn-sm btn-success">ยืนยัน</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>ORD002</td>
          <td>วิไลวรรณ ยิ้มแย้ม</td>
          <td>2025-05-03</td>
          <td>฿2,340.00</td>
          <td><span class="badge bg-success">จัดส่งแล้ว</span></td>
          <td>
            <button class="btn btn-sm btn-primary">ดูรายละเอียด</button>
          </td>
        </tr>
        <!-- เพิ่มรายการเพิ่มเติมได้ -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
