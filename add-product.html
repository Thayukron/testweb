<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เพิ่มสินค้า | eCommerce Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">เพิ่มสินค้าใหม่</h2>
    <form action="backend/add_product.php" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="productName" class="form-label">ชื่อสินค้า</label>
        <input type="text" class="form-control" id="productName" name="productName" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">หมวดหมู่</label>
        <select class="form-select" id="category" name="category" required>
          <option selected disabled>-- เลือกหมวดหมู่ --</option>
          <option value="fruits">ผลไม้</option>
          <option value="vegetables">ผัก</option>
          <option value="snacks">ขนม</option>
          <option value="drinks">เครื่องดื่ม</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">ราคา</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <div class="mb-3">
        <label for="stock" class="form-label">จำนวนในคลัง</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">รูปภาพสินค้า</label>
        <input type="file" class="form-control" id="image" name="image">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">รายละเอียดสินค้า</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">บันทึกสินค้า</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
